name: CI-CD
on:
  push:
    branches: ["main"]
jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile project
    steps:
      - name: Baixando o código
        uses: actions/checkout@v4

      - name: Setud JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Compile project
        run: mvn -B package --file pom.xml

  unit-tests:
    needs: compile
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - name: Baixando o código
        uses: actions/checkout@v4

      - name: Setud JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Running unit tests
        run: mvn test

